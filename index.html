<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Sign-Up</title>
</head>
<body>
    <div class="imageContainer">
        <div class="odinContainer">
            <img class="odin-img" src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="TOP-Logo">
            <h2 class="odin-text">ODIN</h2>
        </div>
        <p class="img-footer">Photo by <a href="https://unsplash.com/@haliewestphoto">Halie West</a> on <a href="https://unsplash.com">Unsplash</a></p>
    </div>
    <div class="form-card">
        <div class="formContainer">
            <div class="formParag">
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. <br> Sign up now to get started.</p>
                <br>
                <p>You know you want to.</p>
            </div>
            <div class="FormDiv">
                <form action="#" method="post">
                    <div class="form-info">
                        <fieldset>
                            <legend>Let's do this!</legend>
                            <div class="form-inputs">
                                <div class="left-form-inputs">
                                    <div>
                                        <label class="label-title" for="first_name">FIRST NAME</label><br>
                                        <input type="text" name="first_name" id="first_name">
                                    </div>
                                    <div>
                                        <label class="label-title" for="email">EMAIL</label><br>
                                        <input type="email" name="email" id="email">
                                    </div>
                                    <div>
                                        <label class="label-title" for="password">PASSWORD</label><br>
                                        <input type="password" name="password" id="password">
                                    </div>
                                </div>
                                <div class="right-form-inputs">
                                    <div>
                                        <label class="label-title" for="last_name">LAST NAME</label><br>
                                        <input type="text" name="last_name" id="last_name">
                                    </div>
                                    <div>
                                        <label class="label-title" for="phone_number">PHONE NUMBER</label><br>
                                        <input type="text" name="phone_number" id="phone_number">
                                    </div>
                                    <div>
                                        <label class="label-title" for="confirm_pass">CONFIRM PASSWORD</label><br>
                                        <input type="password" name="confirm_pass" id="confirm_pass">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </div>
                    <div class="button-login-form">
                        <button class="submit-button" type="submit">Create Account</button>
                        <p>Already have an account? <a href="#">Log in</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div> 
    <div class="imageContainer-right"></div>
</body>
</html>
